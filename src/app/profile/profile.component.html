<h1>
    Hi {{userinfo.name}}
</h1>
<h3>
    Your role is {{userinfo.role}}
</h3>
<h3>
    You have permission to {{userinfo.role==="admin"?"add new user":"view your profile"}}
</h3>
<div *ngIf="userinfo.role==='admin'">
    <button class="btn btn-success" [routerLink]="['/register']">
        Register
    </button>
</div>
